{% extends "default.html" %}

{% block title %}
SignUp
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <h4>{{ user.username }}, вы уже авторизованы!</h4>
        <hr>
        <p><a href="{% url 'profile' %}">Ваш профиль</a></p>
    {% else %}
        <h4>Регистрация</h4>
        <hr>
        <p></p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="mt-3 btn-primary" value="Зарегистрироваться">
        </form>
    {% endif %}
{% endblock content %}
